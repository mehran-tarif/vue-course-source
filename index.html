<!DOCTYPE html>
<html>
<head>
	<title>Vue.js 3</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="app">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h1 class="text-center m-3">Course</h1>
				<hr>
				<div>
					<input type="checkbox" class="form-checkbox-input mr-2" v-model="filtered">
					<span v-if="filtered">Bookmarked courses</span>
					<span v-else>All courses</span>
				</div>
				<hr>
				<div v-if="entiryCourses.length != 0">
					<div v-for="course in entiryCourses" class="row course mb-2" v-bind:class="{ bookmarked : course.bookmark }">
						<p class="col mb-0">{{ course.title }}</p>
						<p class="col mb-0">{{ course.author }}</p>
						<p class="col mb-0">{{ course.description }}</p>
						<p class="col mb-0">
							<img src="img/true.png" v-if="course.bookmark" @click="course.bookmark = !course.bookmark" style="cursor: pointer;" width="28">
							<img src="img/false.png" v-else @click="course.bookmark = !course.bookmark" style="cursor: pointer;" width="28">
						</p>
						<p class="col mb-0">{{ course.likes }}</p>
						<hr>
					</div>
				</div>
				<div v-else>
					<div class="alert alert-danger">
						Nothing!
					</div>
					<hr>
				</div>
			</div>
		</div>
	</div>

	<script src="js/vue3.0.7.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
