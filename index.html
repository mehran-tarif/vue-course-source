<!DOCTYPE html>
<html>
<head>
	<title>Vue.js 3</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
	<div id="app">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h1 class="text-center m-3">Course</h1>
				<hr>
				<div v-if="bookmark">
					<p>{{ course }} {{ isHot }}</p>
					<p>{{ author }}</p>
					<p>{{ description }}</p>
					<p>{{ likes }}</p>
				</div>
				<div v-else>
					<div class="alert alert-danger">
						Nothing!
					</div>
				</div>
				<hr>
			</div>
		</div>
	</div>

	<script src="vue3.0.7.js"></script>
	<script>
		const app = Vue.createApp({
			data() {
				return {
					course: "Javascript",
					author: "Mehran Tarif",
					description: "I love javascript!",
					likes: 98,
					bookmark: true,
				}
			},
			methods: {
				
			},
			computed: {
				isHot() {
					if (this.likes >= 100) {
						return "(HOT)"
					}
				}
			},
			watch: {
				
			}
		}).mount("#app")
	</script>
</body>
</html>
