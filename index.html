<!DOCTYPE html>
<html>
<head>
	<title>Vue.js 3</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
	<div id="app">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h1 class="text-center m-3">Course</h1>
				<button @click="counter++" class="btn btn-warning">{{ counter }}</button>
				<hr>
				<p>{{ course }} {{ isHot }}</p>
				<p>{{ author }}</p>
				<p>{{ description }}</p>
				<p>{{ likes }}</p>
				<hr>
				<p>
					Course: <input v-model="course">
				</p>
				<p>
					Author: <input v-model="author">
				</p>
				<p>
					Description: <input v-model="description">
				</p>
				<p>
					Likes:
					<button class="btn btn-success px-5 mr-1" @click="likes++">+</button>
					<button class="btn btn-danger px-5 mr-1" @click="likes--">-</button>
					<button class="btn btn-warning px-5" @click="clearCourse('Cleared!')">Clear</button>
				</p>
			</div>
		</div>
	</div>

	<script src="vue3.0.7.js"></script>
	<script>
		const app = Vue.createApp({
			data() {
				return {
					course: "Javascript",
					author: "Mehran Tarif",
					description: "I love javascript!",
					likes: 101,
					counter: 0,
				}
			},
			methods: {
				clearCourse(msg) {
					this.likes='';
					this.course='';
					this.description='';
					this.author='';
				}
			},
			computed: {
				isHot() {
					console.log("Calculation started..")
					if (this.likes >= 100) {
						return "(HOT)"
					}
				}
			}
		}).mount("#app")
	</script>
</body>
</html>
